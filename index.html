<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Naughts & Crosses</title>

	<!-- normalize -->
	<link rel="stylesheet" href="css/normalise.css">
	<!-- Bulma -->
	<link rel="stylesheet" href="css/bulma.css">
	<!-- Main CSS -->
	<link rel="stylesheet" href="css/main.css">

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/logic.js"></script>
	<script type="text/javascript" src="js/dom.js"></script>
</head>

<body>
	<main class="flex-col justify-center">
		<div class="columns is-centered is-mobile">
			<div class="column has-text-centered ">
				<h1 class="is-size-2 is-size-4-mobile">Naughts & Crosses</h1>
			</div>
		</div>
		<div class="columns is-mobile is-centered">
			<div class="main-box mds column is-one-third is-full-mobile">
				<div class="columns is-mobile is-centered">
					<div id="top-left" class="column cell" data-row="0" data-cell="0"><img src="img/blank.svg"></div>
					<div id="top-middle" class="column cell" data-row="0" data-cell="1"><img src="img/blank.svg"></div>
					<div id="top-right" class="column cell" data-row="0" data-cell="2"><img src="img/blank.svg"></div>
				</div>
				<div class="columns is-mobile is-centered">
					<div id="mid-left" class="column cell" data-row="1" data-cell="0"><img src="img/blank.svg"></div>
					<div id="mid-middle" class="column cell" data-row="1" data-cell="1"><img src="img/blank.svg"></div>
					<div id="mid-right" class="column cell" data-row="1" data-cell="2"><img src="img/blank.svg"></div>
				</div>
				<div class="columns is-mobile is-centered">
					<div id="bot-left" class="column cell" data-row="2" data-cell="0"><img src="img/blank.svg"></div>
					<div id="bot-middle" class="column cell" data-row="2" data-cell="1"><img src="img/blank.svg"></div>
					<div id="bot-right" class="column cell" data-row="2" data-cell="2"><img src="img/blank.svg"></div>
				</div>
			</div>
		</div>
		<div class="columns is-mobile is-centered is-gapless">
			<div class="column is-one-third has-text-centered">
				<button id="reset" class="button mds is-size-7-mobile is-font-size-2">Reset</button>
			</div>
		</div>
	</main>
</body>

</html>
